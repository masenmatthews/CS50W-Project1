{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
{% if session['logged_in'] %}

You're logged in already!

{% else %}
    <div class="login-index-body">
        <div class="forms">
            <div class="login-box">
                <div class="form-group">
                    <h2>Log in</h2>
                    <form action="/login" method="POST">
                        <input type="text" aria-label="username" name="username" placeholder="Username">
                        <input type="password" aria-label="password" name="password" placeholder="Password">
                        <button 
                        display="block" class="form-submit" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </div>

    <div class="sign-up-box">
        <div class="form-group">
            <h2>Need an account? Sign up</h2>
            <form action="/signup" method="POST">
                <input type="text" aria-label="username" name="username" placeholder="Username">
                <input type="password" aria-label="password" name="password" placeholder="Password">
                <button class="form-submit" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
