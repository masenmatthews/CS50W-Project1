{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <h1>Sign Up</h1>

    <form>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </form>

{% endblock %}
